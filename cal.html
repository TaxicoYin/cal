<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>calculator</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/cal.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body onkeydown="dokeydown(event)">
<p align="center">Caculator</p>
<table>
    <tr>
        <td colspan="4" ><input  id="text" type="text"  vaule=null /></td>
    </tr>
    <tr>
        <td colspan="2"><button class="btn" id="del" onclick="del()" value="del">DELETE</button></td>
        <td colspan="2"><button class="btn" id="c" onclick="c()" value="clear">CLEAR</button></td>
    </tr>
    <tr>
        <td><button class="btn" id="9" onclick="gtn(this.id)" value="9">9</button></td>
        <td><button class="btn" id="8" onclick="gtn(this.id)" value="8">8</button></td>
        <td><button class="btn" id="7" onclick="gtn(this.id)" value="7">7</button></td>
        <td><button class="btn" id="+" onclick="gtn(this.id)" value="+">+</button></td>
    </tr>
    <tr>
        <td><button class="btn" id="6" onclick="gtn(this.id)" value="6">6</button></td>
        <td><button class="btn" id="5" onclick="gtn(this.id)" value="5">5</button></td>
        <td><button class="btn" id="4" onclick="gtn(this.id)" value="4">4</button></td>
        <td><button class="btn" id="-" onclick="gtn(this.id)" value="-">-</button></td>
    </tr>
    <tr>
        <td><button class="btn" id="3" onclick="gtn(this.id)" value="3">3</button></td>
        <td><button class="btn" id="2" onclick="gtn(this.id)" value="2">2</button></td>
        <td><button class="btn" id="1" onclick="gtn(this.id)" value="1">1</button></td>
        <td><button class="btn" id="*" onclick="gtn(this.id)" value="*">x</button></td>
    </tr>
    <tr>
        <td><button class="btn" id="0" onclick="gtn(this.id)" value="0">0</button></td>
        <td><button class="btn" id="." onclick="gtn(this.id)" value=".">.</button></td>
        <td><button class="btn" id="eq" onclick="eq()" value="=">=</button></td>
        <td><button class="btn" id="/" onclick="gtn(this.id)" value="/">/</button></td>
    </tr>
</table>
<script src="js/cal.js"></script>
</body>
</html>
